<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js">
        </script>

<script>

$(document).ready(function(){    
            $("#btnAdd").on('click',function(){    
                Add();    
            });    
            $("#btnSubstract").on('click',function(){    
                Substract();    
            })    
            $("#btnMultiply").on('click',function(){    
                Multiply();    
            })    
            $("#btnDivide").on('click',function(){    
                Divide();    
            })    
        });    
        function Add(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1+no2;  
         document.getElementById("cal").innerHTML=(result);   
  
        }    
        function Substract(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1-no2; 
         document.getElementById("cal").innerHTML=(result);   
   
        }    
        function Multiply(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1*no2; 
         document.getElementById("cal").innerHTML=(result);   
        }    
        function Divide(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1/no2; 
         document.getElementById("cal").innerHTML=(result);   


        }    


        
        
  
  </script>




    </head>
    <body>
<div id="cal"> this is result </div>
    </body>
</html>
