$("#word_count").on('keyup', function(e) {
    var value = $('textarea').val();
                var wordCount = 0;

                if(value == ""){
                    $('textarea').empty();
                }
                else{

                    var regex = /\s+/gi;
                    var wordCount = value.trim().replace(regex, ' ').split(' ').length;
                }

                    if(wordCount > 16){
                     var trimmed = $(this).val().split(/\s+/,16).join(" ");
                    $(this).val(trimmed + " ");
            }
            else{
                $('#display_count').html(16- wordCount +" words left");
            }


         
});
